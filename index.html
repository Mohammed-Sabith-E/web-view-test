<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h5>Location : <p id="locationData">...</p></h5>
    <button onclick="requestLocation()">Get My Location</button>
    <script>
        function requestLocation() {
          window.flutter.postMessage('requestLocation');
        }
        
        function receiveLocationFromFlutter(locationJson) {
          // Parse the received JSON data (locationJson) and use the location information
          const locationData = JSON.parse(locationJson);
          console.log("Received Location:", locationData);
          document.getElementById('locationData').innerHTML = locationData.longitude;
          // You can further process the location data here, e.g., display on a map
        }
        </script>        
</body>

</html>
